<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Google Chrome extension that helps you to stay healthy.">
    <meta name="keywords" content="Health Google Chrome Extension">
    <title>Walk up! | Stay moving. Stay health.</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <div class="home-container">
        <div class="home-content">
            <h1>Walk up!</h1>
            <p>Helping you to stay healthy during your day work.</p>
            <span id="time-el">30 : 00</span>
            <button id="start-el" type="submit">Start</button>
        </div>
        <div class="modal-container">
            <div class="modal">
                <p>It's time to move! </p>
                <p>Take 2 minutes to walk at home, work..</p>
                <span id="modal-time-el">2 : 00</span>
            </div>
        </div>
    </div>
    
    <script src="script/script.js"></script>
</body>
</html>
